
<div class="container" ng-controller="LedsCtrl">

    <p>
    <button type="button" class="btn btn-link" ng-click="update()">Update</button>
    </p>

    <div class="row">
        <button type="button" class="col-xs-6 btn btn-default" 
                ng-class="led_class(led_state, $index)"
                ng-click="led_switch($index)"
                ng-repeat="led_state in leds_state track by $index">
            {{$index}}
        </button>
    </div>
</div>
