
<div class="container" ng-controller="LedsCtrl">

    <!-- Block odd from 1 to 20. Sorry guys -->
    <div class="row">
    <div class="block col-xs-1" ng-repeat="led_state in leds_state track by $index"
        ng-if="$index<20 && $index%2==0">
        <button type="button" class="col-xs-12 btn btn-default" 
                ng-class="led_state.red ? 'led-red' : 'led-off'"
            ng-click="led_switch(led_state, $index, 0)">
            Red
        </button>
        <br/><div class="col-xs-12"><center>{{$index + 1}}</center></div>
        <button type="button" class="col-xs-12 btn btn-default"
                ng-class="led_state.blue ? 'led-blue' : 'led-off'"
            ng-click="led_switch(led_state, $index, 1)">
            Blue
        </button>
    </div>
    </div>

    <!-- Block even from 1 to 20 -->
    <div class="row">
    <div class="block col-xs-1" ng-repeat="led_state in leds_state track by $index"

            ng-click="led_switch(led_state, $index, 1)">
            Blue
        </button>
    </div>
    </div>
