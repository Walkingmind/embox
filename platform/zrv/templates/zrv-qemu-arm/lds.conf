 pad for bootargs places by uboot is 0x8000 and 0x40 is uboot header,
 avaible ram is 0x8000000 - 0x1000000 - 0x8000 - 0x40 */
/*RAM (0x81008040, 0x6ff7fc0)*/
RAM (0x81008040, 512M)
ROM (0x0, 0M)

/* section (region[, lma_region]) */
text   (RAM)
rodata (RAM)
data   (RAM)
bss    (RAM)
