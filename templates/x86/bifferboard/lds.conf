/* RAM
 * 00000000 start of RAM
 * 00400000 default loadaddress of kernel image (can be changed by biffboot)
 * 005FFFFF end of copy of kernel bzImage from flash if kernelmax = 0x20 (2 Mb.)
 * 00C00000 end of copy of kernel bzImage from flash if kernelmax = 0x7F (8 Mb.)
 * 01000000 (expanded) copy of biffboot (wiped out after biffboot exits)
 * 01FFFFFF end of RAM (always 32 Mb.)
 */

lds_region(flash, 0x00400000, 2M)
lds_region(sdram, 0x00C00000, 3M)

lds_section(text,   flash)
lds_section(rodata, flash)
lds_section_load(data, sdram, flash)
lds_section(bss,    sdram)
lds_section(stack,  sdram)
lds_section(heap,  sdram)

